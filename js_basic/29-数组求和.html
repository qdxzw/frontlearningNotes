<body>
  <script>
    // 数组求和
    let array = [2, 6, 1, 7, 4]
    let sum = 0
    let average = 0
    for (let i = 0; i < array.length; i++) {
      sum = sum + array[i]
    }
    average = sum / array.length
    console.log("数组求和为：" + sum);
    console.log("数组的平均值为：" + average);
  </script>
</body>

</html>
