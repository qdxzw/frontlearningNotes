<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 用户输入年份
    let year = +prompt("请输入年份")
    // 年份是4的倍数，且不是100的倍数的，为闰年；或者年份是400的倍数为闰年
    if (year % 4 === 0 && year % 100 !== 0 || year % 400 === 0) {
      alert(year + "为闰年")
    } else {
      alert(year + "为平年")
    }
  </script>
</body>

</html>
