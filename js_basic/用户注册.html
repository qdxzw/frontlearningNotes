<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
  </head>
  <body>
    <div style="text-align: center">
      <form
        action="register"
        method="post"
        id="registerForm"
        autocomplete="off"
      >
        姓名：<input type="text" name="uname" />
        <br />
        密码：<input type="password" name="upwd" />
        <br />
        <span id="msg" style="font-size: 12px; color: red"></span><br />
        <button type="button" class="confirmBtn">确认</button>
        <button type="button" class="cancelBtn">取消</button>
      </form>
    </div>

    <script>
      // 1.给登录按钮绑定点击事件
      const registerName = document.querySelector('input[name="uname"]')
      const registerPwd = document.querySelector('input[name="upwd"]')
      const msg = document.querySelector('#msg')
      const registerForm = document.querySelector('#registerForm')
      const confirmBtn = document.querySelector('.confirmBtn')
      const cancelBtn = document.querySelector('.cancelBtn')
      confirmBtn.addEventListener('click', function () {
        // 2.获取用户姓名和密码的值
        // 3.判断姓名是否为空
        // 如果姓名为空，提示用户（span标签赋值），并且return
        // 4.判断密码是否为空
        // 如果密码为空，提示用户（span标签赋值），并且return
        // 5.如果都不能空，则手动提交表单
        if (!registerName.value.trim()) {
          msg.innerHTML = '请输入姓名'
          return
        } else {
          msg.innerHTML = ''
        }
        if (!registerPwd.value.trim()) {
          msg.innerHTML = '请输入密码'
          return
        } else {
          msg.innerHTML = ''
        }
        registerForm.submit()
      })
      cancelBtn.addEventListener('click', function () {
        location.href = '用户登录.html'
      })
    </script>
  </body>
</html>
