<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    // 在页面中打印输出10句“月薪过万”
    let count = 1;
    while (count <= 10) {
      document.write("月薪过万 <br/>")
      count++
    }
  </script>
</body>
