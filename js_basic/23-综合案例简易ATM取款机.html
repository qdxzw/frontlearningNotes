<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>简易ATM取款机</title>
</head>

<body>
  <script>
    // 定义初始金额
    let money = 0
    // 定义存钱、取钱的变量
    let count = 0
    while (true) {
      // 绘制面板
      let num = + prompt(`请您选择操作：
      1.存钱
      2.取钱
      3.查看余额
      4.退出`)
      if (num === 4) {
        break
      }
      switch (num) {
        case 1:
          count = + prompt("请您输入存钱的金额：")
          if (count <= 0) {
            alert("存钱金额要小于零，存钱失败")
          } else {
            money = money + count
            alert("存钱成功")
          }
          break
        case 2:
          count = +prompt("请输入您要取钱的金额：")
          if (count > money) {
            alert("余额不足")
          } else {
            money = money - count
            alert("取钱成功")
          }
          break;
        case 3:
          alert(`您卡上的余额是${money}元`)
          break
        default:
          alert("请输入1-4")
          break
      }
    }
  </script>
</body>

</html>
