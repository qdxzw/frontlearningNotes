<!DOCTYPE html>

<body>
  <script>
    // 封装一个函数，计算两个数的和
    function sum(num1, num2) {
      console.log(num1 + num2);
    }
    // 封装一个函数，计算1-100之间所有数的和
    function sum1_100() {
      let sum = 0
      for (let i = 1; i <= 100; i++) {
        sum = sum + i
      }
      console.log(sum);
    }
    sum1_100()
  </script>
</body>
