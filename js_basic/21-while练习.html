    //3. 计算1 - 100之间的所有偶数和
    let count = 1
    let sum = 0
    while (count <= 100) {
      if (count % 2 === 0) {
        sum = sum + count
      }
      count++
    }
    document.write("从1 - 100之间的所有偶数和为：" + sum)
