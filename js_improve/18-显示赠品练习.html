<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div></div>
    <script>
      const gift = '50g的茶叶,清洗球'
      // 根据逗号把字符串转为数组
      document.querySelector('div').innerHTML = gift
        .split(',')
        .map(item => `<span>【赠品】${item}</span><br/>`)
        .join('')
    </script>
  </body>
</html>
