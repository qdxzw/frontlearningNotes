<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>利用递归函数实现setTimeout模拟setInterval效果</title>
  </head>
  <body>
    <div></div>
    <script>
      const div = document.querySelector('div')
      function time() {
        div.innerHTML = Date().toLocaleString()
        setTimeout(time, 1000)
      }
      time()
    </script>
  </body>
</html>
