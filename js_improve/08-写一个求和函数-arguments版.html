<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>08-写一个求和函数-arguments版</title>
  </head>
  <body>
    <script>
      function getSum() {
        // arguments动态参数（伪数组）
        console.log(arguments)
        let sum = 0
        for (let i = 0; i < arguments.length; i++) {
          sum = sum + arguments[i]
        }
        console.log(sum)
      }
      getSum(1, 2, 3, 4)
    </script>
  </body>
</html>
